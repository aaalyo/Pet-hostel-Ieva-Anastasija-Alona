<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Booking</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h3>Book a holiday</h3>
        </div>
        <div class="row">
            <div class="col-4 pb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioStay" id="flexRadioDailystay">
                    <label class="form-check-label" for="flexRadioDailystay">
                        Daily stay
                    </label>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="hourpicker"><strong>Number of hours:</strong></label>
                    </div>
                    <div class="col-6">
                        <select class="form-select form-select-sm">
                            <option selected>Please select</option>
                            <option value="1">Up to 4 hrs</option>
                            <option value="2">More than 4 hrs</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-12 pb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioStay"
                        id="flexRadioOvernightsty" checked>
                    <label class="form-check-label" for="flexRadioOvernightsty">
                        Overnight stays
                    </label>
                </div>
                <div class="col-12">
                    <label for="datepicker-from">From:</label>
                    <input type="text" id="datepicker-from" style="width: 12%;">
                    <label for="datepicker-till">Till:</label>
                    <input type="text" id="datepicker-till" style="width: 12%;">
                </div>
            </div>
            <div class="col-4 pb-3">
                <div class="row">
                    <div class="col-6">
                        <label for="hourpicker"><strong>Number of pets:</strong></label>
                    </div>
                    <div class="col-6">
                        <select class="form-select form-select-sm">
                            <option selected>Please select</option>
                            <option value="1">1 dog</option>
                            <option value="2">2 dogs</option>
                            <option value="3">3 dogs</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 pb-3">
                    <div class="pb-2">
                        <strong>Additional services:</strong> 
                    </div>
                    <div class="col-12">
                        <input type="checkbox" name="" id="checkbox-personal-room">
                        <label for="checkbox-personal-room">Personal room</label>
                    </div>
                    <div class="col-12">
                        <input type="checkbox" name="" id="checkbox-pickup">
                        <label for="checkbox-pickup">Pick-up and return with car</label>
                    </div>
                    <div class="col-12">
                        <input type="checkbox" name="" id="checkbox-vet-service">
                        <label for="checkbox-vet-service">Vet service</label>
                    </div>
                 </div>
            </div>
          <div class="row">
               <div class="col-6">
                <button type="button"
                class=" row align-self-center btn btn-success mt-3 btn-learn-more">Check
                availability
                and price</button>
               </div>
          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
