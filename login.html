<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main-page.css">


</head>

<body>
    <div class="container mw-100 vh-100 m-0 p-0">
        <div class="container justify-content-end mw-100 p-0 m-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="./images/logo.png" alt="" height="40">
                        </a>
                    </div>
                    <div class="collapse navbar-collapse container" id="navbarNav">
                        <ul class="navbar-nav col justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">For Members</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacts</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <div class="container">
            <div class="row m-0 p-0">
                <div class="col">
                    <div class="row">
                        Book a holiday

                    </div>
                    <div class="row container m-2">
                        <div class="col-2"><input type="radio" name="" id="radio"></div>
                        <div class="col-10"><label for="radio">Hourly stay</label></div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col">
                                    <label for="">From</label>
                                </div>
                                <div class="col">
                                    <input type="time" name="" id="">
                                </div>
                                <div class="col">
                                    <label for="">Till</label>
                                </div>
                                <div class="col">
                                    <input type="time" name="" id="">
                                </div>
        
                            </div>
                        </div>
                    </div>
                   

                    <div class="row container">
                        <div class="col-2"><input type="radio" name="" id="radio"></div>
                        <div class="col-10"><label for="radio">Overnight stay</label></div>
                    </div>

                </div>
                <div class="container col">
                    <form class="row g-3">
                        <div class="col-6">
                            <label for="validationDefault01" class="form-label">First name</label>
                            <input type="text" class="form-control" id="validationDefault01" value="" required>
                        </div>
                        <div class="col-6">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="validationDefault02" value="" required>
                        </div>

                        <div class="col-9">
                            <label for="validationDefault03" class="form-label">Address</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-3">
                            <label for="validationDefault03" class="form-label">City</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-6">
                            <label for="validationDefault04" class="form-label">State</label>
                            <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>LV</option>
                                <option>LT</option>
                                <option>EE</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="validationDefault05" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="validationDefault05" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    Agree to terms and conditions
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input checked class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                                <label class="form-check-label" for="invalidCheck2">
                                    Newsletter
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./fullPage.js/dist/fullpage.min.js"></script>
    <script type="text/javascript" src="./fullPage.js/examples/examples.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script src="js/main.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAps2DTEMItuWcfzVhXiRK69r-ZTrqeuVk&callback=myMap"></script>

</body>

</html>
