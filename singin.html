  <div class="container">
    <div class="row">
      <div class="col booking-field mt-5">
        <div class="row container d-flex align-content-around flex-wrap justify-content-start h-100">
          <div class="col-12 p-3 d-flex align-content-around flex-wrap justify-content-center text-black">
            <h3>Book a holiday</h3>
          </div>

          <div class="col-12 pb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioStay" id="flexRadioDailystay">
              <label class="form-check-label text-black pb-2" for="flexRadioDailystay">
                <strong>Daily stay</strong>
              </label>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="hourpicker" class="text-black">Number of hours:</label>
              </div>
              <div class="col-6">
                <select class="form-select form-select-sm text-secondary">
                  <option selected>Please select</option>
                  <option value="1">Up to 4 hrs</option>
                  <option value="2">More than 4 hrs</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12 pb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioStay" id="flexRadioOvernightsty" checked>
              <label class="form-check-label text-black pb-2" for="flexRadioOvernightsty">
                <strong> Overnight stays</strong>
              </label>
            </div>
            <div class="col-12 text-black pb-2">
              <span> <label for="datepicker-from">From:</label>
                <input type="text" id="datepicker-from"></span>
              <span><label for="datepicker-till">Till:</label>
                <input type="text" id="datepicker-till"></span>
            </div>
          </div>
          <div class="col-12 pb-3">
            <div class="row">
              <div class="col-6">
                <label for="hourpicker" class="text-black pb-2"><strong>Number of
                    pets:</strong></label>
              </div>
              <div class="col-6 pb-2">
                <select class="form-select form-select-sm text-secondary">
                  <option selected>Please select</option>
                  <option value="1">1 dog</option>
                  <option value="2">2 dogs</option>
                  <option value="3">3 dogs</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 pb-3">
              <div class="pb-2 text-black">
                <strong>Additional services:</strong>
              </div>
              <div class="col-12 text-black">
                <input type="checkbox" name="" id="checkbox-personal-room">
                <label for="checkbox-personal-room" class="px-2">Personal room</label>
              </div>
              <div class="col-12  text-black">
                <input type="checkbox" name="" id="checkbox-pickup">
                <label for="checkbox-pickup" class="px-2">Pick-up and return with car</label>
              </div>
              <div class="col-12  text-black">
                <input type="checkbox" name="" id="checkbox-vet-service">
                <label for="checkbox-vet-service" class="px-2">Vet service</label>
              </div>
            </div>
          </div>


        </div>

      </div>
      <div class="col">
        <div class="row m-5">
          <div class="d-flex justify-content-center h-100 sign-in">
            <div class="card">
              <div class="card-header">
                <h3 class="card-header-text">Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                  <span><i class="fab fa-facebook-square"></i></span>
                  <span><i class="fab fa-google-plus-square"></i></span>
                  <span><i class="fab fa-twitter-square"></i></span>
                </div>
              </div>
              <div class="card-body">
                <form d="register-form">
                  <div class="sign-in">
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="username" name="username" id="username"
                        required />
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="password" minlength="8" />
                    </div>
                    <div class="row align-items-center remember checkbox">
                      <input type="checkbox" />&nbsp Remember Me
                    </div>
                  </div>
                  <div class="register" style="display: none;">

                    <!--- For Name---->
                    <div class="col-sm-12 mt-3">
                      <div class="row">

                        <div class="col-xs-8">
                          <input type="text" name="fname" id="fname" placeholder="Enter your First Name"
                            class="form-control ">
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-12 mt-3">
                      <div class="row">
                        <div class="col-xs-8">
                          <input type="text" name="lname" id="lname" placeholder="Enter your Last Name"
                            class="form-control last">
                        </div>
                      </div>
                    </div>
                    <!-----For email---->
                    <div class="col-sm-12 mt-3">
                      <div class="row">

                        <div class="col-xs-8">
                          <input type="email" name="email" id="email" placeholder="Enter your email"
                            class="form-control">
                        </div>
                      </div>
                    </div>
                    <!-----For Password and confirm password---->
                    <div class="col-sm-12 mt-3">
                      <div class="row">
                        <div class="col-xs-8">
                          <input type="password" name="password" id="password" placeholder="Enter your Password"
                            class="form-control">
                        </div>
                      </div>
                    </div>
                    <!-----------For Phone number-------->
                    <div class="col-sm-12 mt-3">
                      <div class="row">
                        <div class="col-xs-4 male p-3">
                          <input type="radio" name="gender" id="gender" value="boy">&nbspMale</input>
                        </div>

                        <div class="col-xs-4 female p-3">
                          <input type="radio" name="gender" id="gender" value="girl">&nbspFemale</input>
                        </div>

                      </div>
                    </div>



                  </div>

                  <div class="col-sm-12 mt-3">
                    <div class="btn btn-warning">Submit</div>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <div class="d-flex justify-content-center links">
                  Don't have an account?<a class="sign-up-link" id="hide" href="#"> &nbspSign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                  <a href="#">Forgot your password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row m-5">





        </div>


      </div>
    </div>
